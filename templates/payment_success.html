<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        /* Styling for success message */
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #d4edda;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #155724;
        }
        p {
            font-size: 18px;
            color: #3c763d;
        }
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Your payment has been successfully processed. Thank you for your transaction!</p>

        <a href="{% url 'tenant_index' %}" class="button">Go Back to Home</a>
    </div>

</body>
</html>
